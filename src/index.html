<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="img/facebook.ico" type="image/x-icon">

</head>
<body>
    
    <main>
        <div class="md:bg-main-gray md:pt-30 md:pb-40">
            <div class="grid grid-cols-1 md:grid-cols-2 md:w-980px mx-auto">
                <div class="pt-10">
                    <img src="img/logo_facebook.svg" alt="facebook" class="w-30 mx-auto md:mx-0 md:w-290px md:-mb-4 md:-ml-8">
                    <p class="hidden md:flex text-subtitle leading-8 w-500px pr-6">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</p>
                    
                </div>
                <div class="md:w-396px md:place-self-end">
                    <div class="p-4 md:border md:shadow-hl rounded-md bg-white">
                        <form action="" class="flex flex-col">
                            <input type="text" placeholder="Email ou Telefone" class="flex-1 mb-2 md:mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder:-gray-500">

                            <input type="password" placeholder="Senha" class="flex-1 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder:-gray-500">

                            <input type="submit" value="Entrar" class="flex-1 mt-4 mb-3 py-2 px-3 rounded-md bg-blue-700 hover:bg-blue-400 font-semibold text-white text-xl">
                        </form>
                        <div class="flex flex-col divide-y divide-gray-400 text-center mt-2md:mt-0">
                            <div class="pb-4 order-2 md:order-1">
                                <a href="" class="text-blue-600 hover:underline">Esqueceu a senha?</a>
                            </div>

                            <div class="pb-6 pt-8 order-1 md:order-2">
                                <a href="#" class="py-3 px-4 bg-green-600 hover:bg-green-400 text-white text-md md:text-lg font-bold rounded">Criar nova Conta</a>
                            </div>


                        </div>
                    </div>
                    <div class="hidden md:block text-sm mt-5 text-center">
                        <p><a href="#" class="font-bold">Criar uma página</a>para uma celebridade, banda ou empresa</p>
                    </div>

                </div>
            </div>


        </div>
    </main>
    
</body>
</html>
